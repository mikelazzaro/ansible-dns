---

- name: Make sure SSH folder exists
  file:
    path: "~/.ssh"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
#    mode: ""


- name: Deploy SSH config file
  template:
    src: ssh_config.j2
    dest: "~/.ssh/config"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0644"