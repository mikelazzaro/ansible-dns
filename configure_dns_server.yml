---
- name: Ensure DNS servers have Ansible prereqs (Python 2)
  hosts: dns_servers
  become: yes
  gather_facts: no
  roles:
    - ansible-requirements

- name: Configure DNS servers
  hosts: dns_servers
  become: yes
  gather_facts: yes
  roles:
    - standard
    - user-friendly
    - motd-warning
    - no-apparmor
    - { role: dns-server, tags: ['core'] }
    - { role: dns-server-tests, tags: ['core', 'testing'] }